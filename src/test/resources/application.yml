server:
  error:
    include-message: always
  reactive:
    session:
      timeout: 30d
      cookie:
        name: SESSION
        secure: false
        max-age: 30d
        http-only: true
        same-site: lax
  forward-headers-strategy: framework
spring:
  cloud:
    stream:
      bindings:
        handleActorEvent-in-0:
          destination: actor.events
          group: gateway
          consumer:
            # max-attempts: 3 # Example: retry configuration
            # back-off-initial-interval: 1000
            # back-off-max-interval: 10000
            # back-off-multiplier: 2.0
            concurrency: 1 # Adjust based on expected load and processing time
    function:
      definition: >
        handleActorEvent;
security:
  openai:
    secret: openai_secret
  anonymous:
    jwt:
      secret: anonymous_jwt_secret
