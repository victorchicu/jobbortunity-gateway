server:
  error:
    include-message: always
  reactive:
    session:
      timeout: 30d
      cookie:
        name: SESSION
        secure: false
        max-age: 30d
        http-only: true
        same-site: lax
  forward-headers-strategy: framework
spring:
  ai:
    openai:
      api-key: api-key
      chat:
        options:
          model: gpt-5-nano
          temperature: 0.8
  data:
    mongodb:
      uri: mongodb://root:QAZwsx123@mongo:27017/jobbortunity?authSource=admin
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: jobbortunity-gateway
              uri: http://localhost:8443
              predicates:
                - Path=/api/command/**
                - Path=/api/chats/**
gateway:
  security:
    anonymous:
      jwt:
        secret: secret
